<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolKit - Online Image & PDF Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #4338ca;
      --accent: #6366f1;
      --light: #f9fafb;
      --dark: #111827;
      --success: #10b981;
      --warning: #f59e0b;
      --border-radius: 10px;
      --box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.25s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
    }

    header {
      background-color: white;
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--dark);
    }

    .logo span {
      color: var(--primary);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      position: relative;
    }

    nav ul li a:hover {
      color: var(--primary);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--dark);
    }

    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(145deg, #e0e7ff, #eef2ff);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero p {
      font-size: 1.125rem;
      color: #4b5563;
      max-width: 700px;
      margin: auto;
      margin-bottom: 2rem;
    }

    .search-bar {
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      background: white;
      padding: 0.5rem;
      border-radius: 9999px;
      box-shadow: var(--box-shadow);
    }

    .search-bar input {
      border: none;
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 9999px;
      outline: none;
    }

    .search-bar button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    .search-bar button:hover {
      background: var(--secondary);
    }

    section {
      padding: 4rem 1rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .section-title p {
      color: #6b7280;
    }

    .category-cards,
    .tool-cards,
    .feature-grid,
    .footer-content {
      display: grid;
      gap: 1.5rem;
    }

    .category-cards {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .tool-cards {
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .feature-grid,
    .footer-content {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .category-card,
    .tool-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    .category-card:hover,
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .category-icon,
    .tool-image {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .tool-image {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      border-radius: var(--border-radius);
    }

    .category-card a,
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      background: var(--primary);
      color: white;
      transition: var(--transition);
    }

    .category-card a:hover,
    .btn:hover {
      background: var(--secondary);
    }

    .features {
      background: var(--light);
    }

    .feature-card {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .feature-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .cta {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      text-align: center;
    }

    .cta-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background: white;
      color: var(--primary);
    }

    footer {
      background: var(--dark);
      color: #d1d5db;
      padding: 4rem 1rem 2rem;
    }

    .footer-column h3 {
      margin-bottom: 1rem;
      font-size: 1.125rem;
      color: white;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li a {
      color: #9ca3af;
      text-decoration: none;
      transition: var(--transition);
    }

    .footer-column ul li a:hover {
      color: white;
      padding-left: 5px;
    }

    .social-links a {
      display: inline-flex;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #374151;
      align-items: center;
      justify-content: center;
      color: white;
      transition: var(--transition);
    }

    .social-links a:hover {
      background: var(--primary);
    }

    .footer-bottom {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
